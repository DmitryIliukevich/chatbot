<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>City Manager</title>
</head>
<body>
<div align="center">
    <h1>Список городов</h1>
    <a href="new">Добавить новый город</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Город</th>
            <th>Сообщение</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city : ${listCities}">
            <td th:text="${city.id}">ID</td>
            <td th:text="${city.name}">Город</td>
            <td th:text="${city.brand}">Сообщение</td>
            <td>
                <a th:href="@{'/edit/' + ${city.id}}">Редактировать</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${city.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
